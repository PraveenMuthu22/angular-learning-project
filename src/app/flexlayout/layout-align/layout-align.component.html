<h1> Flexlayout Align </h1>

<div class="parent" fxLayout="row" fxLayoutGap='10px' [fxLayoutAlign]="alignment">
  <div class="child"> </div>
  <div class="child"> </div>
  <div class="child"> </div>
  <div class="child"> </div>
</div>

<div class="form-group">
  <label> Layout </label>
  <select class="form-control" name="alignment" [(ngModel)] = "alignment">
      <option *ngFor="let alignment of alignments">
          {{alignment}}
      </option>
  </select>
</div>
